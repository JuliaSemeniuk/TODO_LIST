<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="b88d04fba731603756b1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script defer="defer" src="42966e9f77f588998913.js"></script>
    <title>To Do List</title>
  <script defer="defer" src=".main.js"></script><link href="./main.css" rel="stylesheet"></head>
  <body>
    <header class="header">
      <div class="head__container container">
        <div class="header__body body">
          <h1 class="header__title">to do</h1>
          <form class="header__form form">
            <input type="search" class="header__form-input input" placeholder="search task">
          </form>
        </div>
      </div>
    </header>
    <main class="tasks">
      <div class="tasks__container container">
        <div class="tasks__body body">
          <h2 class="tasks__form-title">add task</h2>
          <form class="tasks__form form">
            <input type="text" class="tasks__form-input input">
            <button class="tasks__form-button">
              <i class="fas fa-plus"></i>
            </button>
          </form>
        </div>
        <div class="tasks-content__body">
          <h2 class="tasks-content__title">tasks:</h2>
          <ul class="tasks-content__list">
            <!-- <li class="tasks-list__item">
              <p class="item__task">item</p>
              <div class="item__buttons">
                <button class="item__button button__done">
                  <i class="far fa-check-circle"></i>
                </button>
                <button class="item__button button__delete">
                  <i class="fas fa-window-close"></i>
                </button>
              </div>
            </li> -->
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
