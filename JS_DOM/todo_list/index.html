<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>To Do List</title>
  </head>
  <body>
    <header class="header">
      <div class="head__container container">
        <div class="header__body body">
          <h1 class="header__title">to do</h1>
          <form class="header__form form">
            <input
              type="search"
              class="header__form-input input"
              placeholder="search task"
            />
          </form>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main__container container">
        <div class="main__body body">
          <h2 class="main__form-title">add task</h2>
          <form class="main__form form">
            <input type="text" class="main__form-input input" />
            <button class="input__button">add</button>
          </form>
        </div>
        <div class="main-content__body">
          <h2 class="main-content__title">tasks</h2>
          <ul class="main-content__list">
            <li class="main-content__item">
              item
              <div class="item__buttons">
                <button class="item__button button__done">done</button>
                <button class="item__button button__delete">delete</button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
